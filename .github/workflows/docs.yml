name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'packages/*/src/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate TypeDoc API documentation for dnscontrol-types
        run: pnpm --filter @vladzaharia/dnscontrol-types-docs typedoc
        continue-on-error: true

      - name: Build Polaris DNS documentation
        run: pnpm --filter @vladzaharia/polaris-iac-docs build

      - name: Build dnscontrol-types documentation
        run: pnpm --filter @vladzaharia/dnscontrol-types-docs build

      - name: Assemble documentation site
        run: |
          mkdir -p dist
          # Copy root landing page
          cp docs/landing/index.html dist/
          # Copy Polaris DNS docs to /iac/
          cp -r docs/iac/.vitepress/dist dist/iac
          # Copy dnscontrol-types docs to /types/
          cp -r docs/types/.vitepress/dist dist/types

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

