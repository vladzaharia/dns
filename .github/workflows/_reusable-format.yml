name: Format

on:
  workflow_call:
    outputs:
      result:
        description: "Format check result (success/failure)"
        value: ${{ jobs.format.outputs.result }}
      packages:
        description: "Per-package format results JSON"
        value: ${{ jobs.format.outputs.packages }}

jobs:
  format:
    name: Prettier
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.format.outcome }}
      packages: ${{ steps.format.outputs.packages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run format check
        id: format
        shell: bash
        continue-on-error: true
        run: |
          PACKAGES_JSON="["
          FIRST_PKG=true
          OVERALL_EXIT=0

          # Get all packages
          PACKAGES=$(pnpm ls -r --json 2>/dev/null | jq -r '.[] | select(.name != null and .name != "polaris-dns-monorepo") | .name')

          for pkg in $PACKAGES; do
            echo "::group::Checking format for $pkg"
            set +e
            pnpm --filter "$pkg" run format:check 2>&1
            PKG_EXIT=$?
            set -e

            if [ $PKG_EXIT -eq 0 ]; then
              STATUS="success"
              echo "✅ $pkg format check passed"
            else
              STATUS="failure"
              OVERALL_EXIT=1
              echo "❌ $pkg format check failed"
            fi

            if [ "$FIRST_PKG" = true ]; then
              FIRST_PKG=false
            else
              PACKAGES_JSON+=","
            fi
            PACKAGES_JSON+="{\"name\":\"$pkg\",\"status\":\"$STATUS\"}"
            echo "::endgroup::"
          done

          PACKAGES_JSON+="]"
          echo "packages=$PACKAGES_JSON" >> $GITHUB_OUTPUT
          exit $OVERALL_EXIT

      - name: Check for failures
        if: steps.format.outcome == 'failure'
        run: |
          echo "::error::Format check failed"
          exit 1

