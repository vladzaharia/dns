name: DNSControl Preview

on:
  pull_request:
    branches: [master]

jobs:
  prepare:
    uses: ./.github/workflows/prepare.yml
  preview:
    name: Preview DNS changes
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Download DNSControl binaries
        uses: actions/download-artifact@v3
        with:
          name: lib
          path: lib
      - name: Download compiled JS
        uses: actions/download-artifact@v3
        with:
          name: out
          path: out
      - name: Retrieve token from Vault
        id: vault
        uses: hashicorp/vault-action@v2.4.0
        with:
          url: https://vault.zhr.one
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            projects/data/dnscontrol CF_API | CF_API
      - name: Make binaries executable
        run: chmod +x dnscontrol*
        working-directory: lib
        shell: bash
      - name: Generate and preview records
        run: ../lib/dnscontrol-Linux preview
        working-directory: out
        shell: bash
        env:
          CF_API: ${{ steps.vault.outputs.CF_API }}
