name: DNSControl Preview

on:
  pull_request:
    branches: [ master ]

env: 
  CF_API: ${{ secrets.CF_API }}

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js v14
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
    - name: Download dependencies
      run: npm ci
    - name: Build JS files
      run: npm run build
    - name: Generate and preview records
      run: npm run preview
      
