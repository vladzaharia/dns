name: DNSControl Push

on:
  push:
    branches: [ master ]

env: 
  CF_API: ${{ secrets.CF_API }}

jobs:
  push:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js v14
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
    - name: Download dependencies
      run: npm ci
    - name: Build JS files
      run: npm run build
    - name: Generate and push records
      run: npm run push-ci
