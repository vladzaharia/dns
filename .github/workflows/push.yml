name: DNSControl Push

on:
  push:
    branches: [ master ]

jobs:
  preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      env: 
        CF_API:  ${{ secrets.CF_API }}
    - run: npm ci
    - run: npm run push
